<section class="my-random-bestsellers-class">
    <div class= "bestsellers-title-class">
        <h4>Bestsellers</h4>
    </div>

    <div class="carousel">
        <div *ngFor="let book of fiveRandomBestsellers" >

            <img (click)="viewBook(book.id)" src="{{book.image}}" width="100" height="150">
            <br>
            {{book.name}}
            <br>
            {{book.author.firstName}} {{book.author.lastName}}
            <br>
            Â£{{book.price}}
            <br>

            <button (click)="addToBasket(book.id)" class="btn-primary" >
                <div class="fas fa-cart-plus"></div>
            </button>
        </div>
    </div>

</section>
