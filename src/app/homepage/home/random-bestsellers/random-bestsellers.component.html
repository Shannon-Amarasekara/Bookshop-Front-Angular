<section>
    <h4>Bestsellers</h4><br>
    <div class="horizontal">
        <div *ngFor="let book of fiveRandomBestsellers">
            <img src="{{book.image}}" width="100" height="150">
            <br>
            {{book.name}}
            <br>
            {{book.author.firstName}} {{book.author.lastName}}
        </div>
    </div>
</section>
